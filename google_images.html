<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="Google__G__Logo.png">
    </head>

    <body>
        <a class="link_top_right" href="index.html">Google Search</a>
        <div class="main_interface">
            <img src="google_images.png" alt="Google Logo">
            <form action="https://www.google.com/search">
                <input type="text" class="search" name="q"><br><br>
                <!-- Was this "hidden" type created for this purpose? -->
                <input type="hidden" name="tbm" value="isch">
                <input type="submit" class="button" value="Google Search">
            </form>
        </div>
    </body>
</html>
